{% extends "layout.html" %}

{% block body %}

    <select class="selectpicker show-tick" data-live-search="true" data-header="Choose starting point:">
        {% for node in nodeDict %}
            <option value="{{ node }}">{{ nodeDict[node]['name'] }}</option>
        {% endfor %}
    </select>

    <form action="{{ url_for('go') }}" method="post">
        <div class = "choose">Choose starting point:</div>
        <div class="form-group">
            <select class="form-control" name="start">
                {% for stop in stopDict %}
                    <option value="{{ stop }}">{{ stopDict[stop]['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class = "choose">Choose destination:</div>
        <div class="form-group">
            <select class="form-control" name="end">
                {% for stop in stopDict %}
                    <option value="{{ stop }}">{{ stopDict[stop]['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Go!</button>
        </div>    
    </form>

    <h4>
